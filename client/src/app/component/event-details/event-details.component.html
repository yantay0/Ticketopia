<h2>Event Details</h2>

<div *ngIf="event">
  <h3>
     {{ event.name }}
  </h3>
  <img src="assets/{{event.poster}}" alt="{{event.name}}" class="event-card__poster">
  <h4>{{ event.price | currency }}</h4>
  <p>{{ event.description }}</p>
  <button type="button" (click)="addToCart(event)"> Buy </button>
</div>
